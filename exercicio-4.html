<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Tipo de Dado</title>
</head>
<body>

<script>
   
    
    var dado = prompt("Digite um dado:");

if (dado !== null) { 
    if (!isNaN(dado)) {
        document.body.innerHTML = "Você digitou um número.";
    } else {
        document.body.innerHTML = "Você digitou uma string.";
    }
} else {
    document.body.innerHTML = "Você cancelou a entrada. Obrigado por visitar esta página.";
}

</script>

</body>
</html>
