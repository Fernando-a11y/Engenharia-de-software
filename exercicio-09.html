<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="exerc1.js"></script>
</head>
<body>
<script>
class Pessoa {
  constructor(nome, email, dataNasc, telefoneFixo, telefoneCelular) {
    this.nome = nome;
    this.email = email;
    this.dataNasc = dataNasc;
    this.telefoneFixo = telefoneFixo;
    this.telefoneCelular = telefoneCelular;
  }

  validarDados() {
    let camposObrigatorios = [
      "nome",
      "email",
      "dataNasc",
      "telefoneFixo",
      "telefoneCelular",
    ];

    for (let campo of camposObrigatorios) {
      if (!this[campo]) {
        return false;
      }
    }
    return true;
  }
}

class Aluno extends Pessoa {
  constructor(
    nome,
    email,
    dataNasc,
    telefoneFixo,
    telefoneCelular,
    matricula,
    curso
  ) {
    super(nome, email, dataNasc, telefoneFixo, telefoneCelular);
    this.matricula = matricula;
    this.curso = curso;
  }

  validarDados() {
    super.validarDados();

    let camposObrigatorios = ["matricula", "curso"];

    for (let campo of camposObrigatorios) {
      if (!this[campo]) {
        return false;
      }
    }
    return true;
  }
}

class Professor extends Pessoa {
  constructor(
    nome,
    email,
    dataNasc,
    telefoneFixo,
    telefoneCelular,
    area,
    lattes
  ) {
    super(nome, email, dataNasc, telefoneFixo, telefoneCelular);
    this.area = area;
    this.lattes = lattes;
  }

  validarDados() {
    super.validarDados();

    let camposObrigatorios = ["area", "lattes"];

    for (let campo of camposObrigatorios) {
      if (!this[campo]) {
        return false;
      }
    }
    return true;
  }
}

let usuarios = [];

document.addEventListener("DOMContentLoaded", () => {
  const professorInputs = document.querySelectorAll(
    '[name="area"], [name="lattes"]'
  );
  const alunoInputs = document.querySelectorAll('[name="curso"]');

  alunoInputs.forEach(
    (alunoInput) => (alunoInput.style.display = "none")
  );
  professorInputs.forEach(
    (professorInput) => (professorInput.style.display = "none")
  );

  const tipoUsuarioInput = document.getElementsByName("tipoUsuario");

  tipoUsuarioInput.forEach((input) => {
    input.addEventListener("change", () => {
      if (input.value === "professor") {
        professorInputs.forEach(
          (professorInput) => (professorInput.style.display = "block")
        );
        alunoInputs.forEach(
          (alunoInput) => (alunoInput.style.display = "none")
        );
      } else if (input.value === "aluno") {
        professorInputs.forEach(
          (professorInput) => (professorInput.style.display = "none")
        );
        alunoInputs.forEach(
          (alunoInput) => (alunoInput.style.display = "block")
        );
      }
    });
  });
});
</script>
  <div class="container">
    <form id="cadastro">
      <h2>Formul√°rio de Cadastro:</h2>
      <div class="row">
        <div class="col-md-12">
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" id="nome" name="nome" required />
        </div>
        <div class="col-md-8">
          <label for="email">E-mail:</label>
          <input class="form-control" type="email" id="email" name="email" required />
        </div>
        <div class="col-md-4">
          <label for="dataNasc">Data de nascimento:</label>
          <input class="form-control" type="date" id="dataNasc" name="dataNasc" required />
        </div>
        <div class="col-md-4">
          <label for="telefoneFixo">Telefone Fixo:</label>
          <input class="form-control" type="text" id="telefoneFixo" name="telefoneFixo" required />
        </div>
        <div class="col-md-4">
          <label for="telefoneCelular">Telefone celular:</label>
          <input class="form-control" type="text" id="telefoneCelular" name="telefoneCelular" required />
        </div>
        <div class="col-md-4">
          <label>
            <input type="radio" name="tipoUsuario" value="professor" />
            Professor </label><br />
          <label>
            <input type="radio" name="tipoUsuario" value="aluno" />
            Aluno
          </label>
        </div>
        <div class="col-md-4" name="area">
          <label for="area">Area:</label>
          <input class="form-control" type="text" id="area" />
        </div>
        <div class="col-md-4" name="matricula">
          <label for="matricula">Matricula:</label>
          <input class="form-control" type="number" id="matricula" required />
        </div>
        <div class="col-md-4" name="lattes">
          <label for="lattes">Lattes:</label>
          <input class="form-control" type="text" id="lattes" />
        </div>
        <div class="col-md-4" name="curso">
          <label for="curso">Curso:</label>
          <input class="form-control" type="text" id="curso" />
        </div>
        <div class="col-md-12" style="margin-top: 15px">
          <input type="submit" value="Cadastrar" class="btn btn-primary btn-lg" style="width: 12,5%" />
          <a href="atividade4.html" class="btn btn-primary btn-lg" style="width: 12,5%" >Voltar</a>
        </div>
      </div>
    </form>
  </div>
