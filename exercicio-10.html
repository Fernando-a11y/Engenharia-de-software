<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            text-align:center;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: black;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: column;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 98%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: black;
        }

        .result {
            margin-top: 10px;
            text-align: center;
        }

        .result p {
            margin: 0;
        }
    </style>
    <script>
        
    
    class Carro {
            constructor(marca, modelo, ano, cor, kilometragem, valorFipe) {
                this.marca = marca;
                this.modelo = modelo;
                this.ano = ano;
                this.cor = cor;
                this.kilometragem = kilometragem;
                this.valorFipe = valorFipe;
            }

            // Método para calcular os anos de utilização do veículo
            anosUtilizacao() {
                const anoAtual = new Date().getFullYear();
                return anoAtual - this.ano;
            }

            // Método para calcular o valor de mercado do veículo
            valorMercado() {
                if (this.kilometragem <= 30000) {
                    return this.valorFipe * 1.1;
                } else if (this.kilometragem > 30000 && this.kilometragem <= 50000) {
                    return this.valorFipe;
                } else {
                    return this.valorFipe * 0.9;
                }
            }
        }

        // Função para lidar com o envio do formulário
        function handleSubmit(event) {
            event.preventDefault();

            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const ano = parseInt(document.getElementById('ano').value);
            const cor = document.getElementById('cor').value;
            const kilometragem = parseInt(document.getElementById('kilometragem').value);
            const valorFipe = parseFloat(document.getElementById('valorFipe').value);

            const carro = new Carro(marca, modelo, ano, cor, kilometragem, valorFipe);

            // Exibir resultados
            const anosUtilizacao = carro.anosUtilizacao();
            const valorMercado = carro.valorMercado();

            alert(`Anos de Utilização: ${anosUtilizacao}\nValor de Mercado: R$ ${valorMercado.toFixed(2)}`);
        }
    </script>
    <div class="container">
        <h1>Formulário de Carro</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" required>

            <label for="kilometragem">Kilometragem:</label>
            <input type="number" id="kilometragem" required>

            <label for="valorFipe">Valor FIPE:</label>
            <input type="number" id="valorFipe" step="0.01" required><br><br>

            

            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    
</body>
</html>
