<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinâmica</title>
</head>
<body>

<h2>Lista Dinâmica</h2>

<form id="form">
    <label for="valor">Digite um valor:</label>
    <input type="text" id="valor" required>
    <button type="button" onclick="adicionarValor()">Adicionar</button>
</form>

<h3>Valores Cadastrados em Ordem Alfabética:</h3>
<ol id="lista"></ol>

<script>
   
    var valores = [];

    
    function adicionarValor() {
        var novoValor = document.getElementById('valor').value;

        
        if (valores.includes(novoValor)) {
            alert('Este valor já foi adicionado!');
        } else {
            valores.push(novoValor);
            valores.sort(); 
            atualizarLista();
        }

        
        document.getElementById('valor').value = '';
    }

    
    function atualizarLista() {
        var listaElement = document.getElementById('lista');
        listaElement.innerHTML = ''; 

       
        valores.forEach(function(valor) {
            var li = document.createElement('li');
            li.textContent = valor;
            listaElement.appendChild(li);
        });
    }
</script>

</body>
</html>
